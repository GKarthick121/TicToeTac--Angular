<!--Avator Image-->
<div class="header">
    <img class="header__image rounded-circle" *ngIf="!resultIs && !tieGame" src="./assets/Image/avator1.png" hspace="20" width="5%" height=auto [ngClass]="{'border border-success': plName}">
    <img class="header__image rounded-circle" *ngIf="!resultIs && !tieGame" src="./assets/Image/avator2 .png" hspace="20" width="5%" height=auto [ngClass]="{'border border-warning':!plName}">
</div>

<!-- Card -->
<section class="container" *ngIf="resultIs || tieGame">
    <div class="flex-center">
        <div class="column-1 px-2 mb-r">
            <div class="container__card card text-center border-light mb-3 bg-transparent text-light z-depth-5" style="width:30rem;">
                <div class="container__card-body ">
                    <h4 class="container__card-header" *ngIf="resultIs "> Winner : Player {{winnerName}}! </h4>
                    <h4 class="container__card-header" *ngIf="tieGame ">Game is draw!</h4>
                    <button type="button" class="container__card-button btn btn-outline-light" (click)="newGame() ">New Game</button>
                </div>
            </div>
        </div>
    </div>


</section>

<!-- Card -->

<main class="block" *ngIf="!resultIs && !tieGame ">
    <app-tboard class="block__tboard" *ngFor="let val of playBoard; let i=index " [value]="val " (click)="enterVal(i) ">
    </app-tboard>
</main>
